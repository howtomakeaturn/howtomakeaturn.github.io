<head>
    <script src='//cdnjs.cloudflare.com/ajax/libs/react/0.12.0/JSXTransformer.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/react/0.12.0/react.js'></script>
    <script type="text/jsx" src='react-lightbox.jsx'></script>    
</head>
<body>
    <h1>React Lightbox</h1>
    <h3>Example 3: Using custom element</h3>
    <div id='react-canvas'></div>
    <p>As the element in LightboxTrigger get 'openLightbox' property automatically,</p>
    <p>element in LightboxModal get 'closeLightbox' property automatically.</p>
    <p>Trigger the 'closeLightbox' method in whatever way you like.</p>    

    <script type="text/jsx">
        /** @jsx React.DOM */
        var ToggleButton = React.createClass({
            render: function(){
                return(<button onClick={this.props.openLightbox}>Open Lightbox</button>);
            }
        });
        
        var MyPanel = React.createClass({
            
            onClickSave: function(){
                alert('saved!');
                this.props.closeLightbox();
            },
            
            render: function(){
                return (
                    <div>
                        <h3>My Panel</h3>
                        <hr />
                        <textarea placeholder='Type something here...'></textarea>
                        <hr />
                        <button onClick={this.onClickSave}>Save</button>
                    </div>                
                );
            }
        });
                
        React.renderComponent(
            <Lightbox>
                <LightboxTrigger>
                    <ToggleButton />
                </LightboxTrigger>
                <LightboxModal>
                    <MyPanel />
                </LightboxModal>
            </Lightbox>,                
            document.getElementById('react-canvas')
        );
    </script>
    
</body>
