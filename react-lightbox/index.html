<head>
    <script src='//cdnjs.cloudflare.com/ajax/libs/react/0.12.0/JSXTransformer.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/react/0.12.0/react.js'></script>
    <script type="text/jsx" src='react-lightbox.jsx'></script>    
</head>
<body>
    <h1>React Lightbox</h1>
    <h3>Quick demo</h3>
    <div id='react-canvas'></div>
    <h3>More examples</h3>
    <a href='basic.html'>Basic usage</a><br />
    <a href='pass-variable.html'>Passing variable</a><br />
    <a href='custom-element.html'>Custom elements</a><br />
    <a href='communication-between-elements.html'>Communication between elements</a>
    <h3>Documentation</h3>
    <a href='https://github.com/howtomakeaturn/React-Lightbox'>View on Github</a>
    <script type="text/jsx">
        /** @jsx React.DOM */
        var ToggleLink = React.createClass({
            render: function(){
                return(<a href='#' onClick={this.props.openLightbox}>Click me to start!</a>);
            }
        });
        
        React.renderComponent(
            <Lightbox>
                <LightboxTrigger>
                    <ToggleLink />
                </LightboxTrigger>
                <LightboxModal>
                    <div>
                        <h1>Welcome to React Lightbox!</h1>
                        <p>This is a simple demo for the basic usage.</p>
                        <p>View the source code of this page to see what's behind!</p>
                    </div>
                </LightboxModal>
            </Lightbox>,                
            document.getElementById('react-canvas')
        );
    </script>
    
</body>
