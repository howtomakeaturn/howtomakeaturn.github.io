<head>
    <script src='//cdnjs.cloudflare.com/ajax/libs/react/0.12.0/JSXTransformer.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/react/0.12.0/react.js'></script>
    <script type="text/jsx" src='react-lightbox.jsx'></script>    
</head>
<body>
    <h1>React Lightbox</h1>
    <h3>Example 1: basic usage</h3>
    <div id='react-canvas'></div>
    <p>The element in LightboxTrigger will get 'openLightbox' property and bind it to onClick event automatically.</p>
    <p>You can also trigger the 'openLightbox' method in whatever way you like.</p>    
    <script type="text/jsx">
        /** @jsx React.DOM */
        
        React.renderComponent(
            <Lightbox>
                <LightboxTrigger>
                    <a href='#'>Click me to open!</a>
                </LightboxTrigger>
                <LightboxModal>
                    <div>
                        <h1>This is the basic usage!</h1>
                        <p>Good luck :D</p>
                    </div>
                </LightboxModal>
            </Lightbox>,                
            document.getElementById('react-canvas')
        );
    </script>
    
</body>
